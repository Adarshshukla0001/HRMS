{% extends 'home.html' %}
{% block body %}

<h2 class="text-center p-5 text-primary">Attendance</h2>
<div class="container">
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-primary">
            <tr>
                <th>Sr. No.</th>
                <th>Emp ID</th>
                <th>Emp Name</th>
                <th>Department</th>
                <th>Attend</th>
            </tr>
        </thead>
        <tbody>
            {% for i in e %}
            <tr>
                <td>{{ forloop.counter }}</td> 
                <td>{{ i.empid }}</td>
                <td>{{ i.empname }}</td>
                <td>{{ i.department }}</td>
                <td>
                    <a href="{% url 'adminzone:present' i.empid %}" class="btn btn-sm btn-success">
                        Present
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
